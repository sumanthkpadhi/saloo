{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "stylesheets/reachus.css" %}"/>
    <title>reachus</title>
</head>
<body>
    <div class="contactus">
        <div class="title">
            <h2>REACH US</h2>
        </div>
        <div class="box">
            <!-- form-->
            <div class="contact form">
                <h3>Send a message</h3>
                <form>
                    <div class="formbox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First name</span>
                                <input type="text" placeholder="john">
                            </div>
                            <div class="inputBox">
                                <span>Last name</span>
                                <input type="text" placeholder="john">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="john@gmail.com">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="+95454545545">
                            </div>
                         </div>
                         <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="write your message here..."></textarea>

                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="send">

                            </div>
                        </div>

                    </div>
                </form>
            </div>
            <!--info-->
            <div class="contact info">
                <h3>contact info</h3>
                <div class="infobox">
                    <div>
                   <span><ion-icon name="location"></ion-icon></span>
                   <p>cannaught palace,new delhi <br>INDIA</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                          <a href="mailto:sumanthkumarbio@gmail.com">lorem ipsum@gmail.com</a>
                         </div>
                         <div>
                            <span><ion-icon name="call"></ion-icon></span>
                            <a href="tel:+9644555445">+9644555445</a>
                             </div>
                             <ul class="sci">
                                <li><a href=""><ion-icon name="logo-facebook"></ion-icon></a></li>
                                <li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
                                <li><a href=""><ion-icon name="logo-linkedin"></ion-icon></a></li>
                                <li><a href=""><ion-icon name="logo-instagram"></ion-icon></a></li>
                             </ul>
                </div>
            </div>
            <!--map-->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.052335963454!2d78.43133131470421!3d17.45720898803682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb90e30913f12b%3A0x43f41edb3a4c560!2sErragadda!5e0!3m2!1sen!2sin!4v1654081354651!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
